<!DOCTYPE html>
<html>
<head>
    <title>Hostel Allocation Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Hostel Admin</h2>
        <button onclick="showSection('studentsSection')">Students</button>
        <button onclick="showSection('studentListSection'); loadStudents();">Student List</button>
        <button onclick="showSection('roomsSection')">Rooms</button>
        <button onclick="showSection('allocationsSection')">Allocations</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Students Form Section -->
        <div id="studentsSection" class="section">
            <h2>Add Student</h2>

            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="phone" placeholder="Phone">
            <select id="gender">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
</select>

            <input type="text" id="course" placeholder="Course">
            <input type="text" id="year" placeholder="Year">
            <input type="text" id="guardian" placeholder="Guardian">

            <button id="addStudentBtn" onclick="addStudent()">Add Student</button>
        </div>

        <!-- Student List Section -->
        <div id="studentListSection" class="section hidden">
            <h2>Student List</h2>
            <div class="stats">
    <div class="stat-card">
        <h3>Total Students</h3>
        <p id="studentCount">0</p>
    </div>
</div>

<input type="text" id="searchInput" placeholder="Search by name..." onkeyup="filterStudents()">


            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Course</th>
                        <th>Year</th>
                        <th>Guardian</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                </tbody>
            </table>
        </div>

        <!-- Rooms Section -->
        <div id="roomsSection" class="section hidden">
            <h2>Rooms</h2>
            <p>Rooms module coming soon...</p>
        </div>

        <!-- Allocations Section -->
        <div id="allocationsSection" class="section hidden">
            <h2>Allocations</h2>
            <p>Allocations module coming soon...</p>
        </div>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
